<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>My blog</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h3 align="center">Found users</h3>
        <table th:each="user : ${users}">
            <tr>
                <td><img th:src="${user.avatarUrl}" alt="Image not found" width="300" height="200"></td>
            </tr>
            <tr>
                <td><label th:text="${user.name} + ' ' + ${user.surname}"></label></td>
            </tr>
            <tr>
                <td>About: <label th:text="${user.about}"></label></td>
            </tr>
            <tr>
                <td>
                    <form action="#" th:action="@{/user/id={userId}/showUserPage/id={id} (userId=${userId}, id=${user.id})}"
                          method="get">
                        <button type="submit">View page</button>
                    </form>
                </td>
            </tr>
            <tr>
                <td><br></td>
            </tr>
        </table>
    </body>
</html>
